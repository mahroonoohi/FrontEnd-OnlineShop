<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tease tea/Css/normaliza.css">
    <link rel="stylesheet" href="../tease tea/Css/style.css">
    <link href='https://css.gg/airplane.css' rel='stylesheet'>
    <link href='https://css.gg/shopping-cart.css' rel='stylesheet'>
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <link href='https://css.gg/profile.css' rel='stylesheet'>
    <title>Tease tea</title>
</head>
<body>
    <div class="container">
        <div class="black-box">
            <i class="gg-airplane"></i>
            <div class="content">
                Free Worldwide Shipping with Orders over $75
            </div>
        </div>
        <div>
            <nav class="navbar">
                <div class="leftside">
                    <ul>
                        <li><a href="#">SHOP</a></li>
                        <li><a href="#">ABOUTE </a></li>
                    </ul>
                </div>
                <a href="#" class="image"><img src="../tease tea/img/tease-tea-1140x581 (2).jpg" alt="https://teasetea.com"></a>
                <div class="rithside">
                    <a href="#"><i class="gg-shopping-cart"></i></a>
                    <a href="#"><i class="gg-search"></i></a>
                    <a href="#"><i class="gg-profile"></i></a>
                </div>
            </nav>
        </div>

        <div class="header">
            <p class="header-par">Empowering Women one cup at a time.</p>
            
            <div class="header-image">
                <img src="img/green-tea.jpg" alt=" tea image" style="height: 100%; width:100%">
            </div>
            <input type="submit" class="submit-btn" value="Shop Tea">

        </div>

        <div class="section">

            <p style="padding: 2rem;">Best Sellers</p>
            
            <div class="box box-one">
                <p>White Tea</p>
                <img src="img/white tea.jpg" alt="white tea">
            </div>

            <div class="box box-two">
                <p>Black Tea</p>
                <img src="img/black-tea.jpg" alt="black tea">
            </div>

            <div class="box box-three" style="grid-column: 3;">
                <p>Fruit Tea</p>
                <img src="img/Fruit tea.jpg" alt="Fruit Tea">
            </div>

            <div class="box box-four" style="grid-column: 4;">
                <p>Coffee</p>
                <img src="img/coffee.jpg" alt="coffee">
            </div>

        </div>
    </div>
</body>
</html>
